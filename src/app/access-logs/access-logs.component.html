
<div fxLayout="row" fxLayoutAlign="center center">
    <h4 class="space">Access Logs</h4>
  </div>
<div class="example-container-date">
    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>

    </mat-form-field>
  
  </div>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="standard">
        <th mat-header-cell *matHeaderCellDef> Standard </th>
        <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef> Division </th>
        <td mat-cell *matCellDef="let element"> {{element.division}} </td>
      </ng-container>


      <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
